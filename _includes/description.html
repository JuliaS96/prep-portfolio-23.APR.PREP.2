<div class="section" id="description">
    <div class="section-title">
        <h2>Meet the Pod</h2>
    </div>
    <div class="card-container">
        {% for item in site.data.fellows %}

        {% if item.name %}
                <div class="firt-card">
                    <a href="/profiles/{{ item.name }}">
                    <img class="image-card" src="./assets/img/{{ item.img }}" />
                    <div class="info">
                        <p class="title"> {{ item.name }}</p>
                        <p class="location"> {{ item.location }}</p>
                        <a href="{{ item.linkedin }}" target="_blank"><img src="./assets/img/{{ item.linkedln-logo }}" class="social-icon"></a>
                        <a href="{{ item.twitter }}" target="_blank"><img src="./assets/img/{{ item.twitter-logo }}" class="social-icon"></a>
                        <a href="{{ item.resume }}" target="_blank"><img class="social-icon" src="./assets/img/{{ item.resume-logo }}"></a>
                        <a href="{{ item.github }}" target="_blank"><img src="./assets/img/{{ item.github-logo }}" class="social-icon"></a> 
                    </div>
                    </a>
                </div>
                {% endif %}
        {% endfor %}
    </div>
</div>
