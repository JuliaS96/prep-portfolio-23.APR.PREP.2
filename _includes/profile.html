<div class="profile" id="profile">

        {% for item in site.data.fellows %}
        <div class="profile-im-container">
        <img src="./assets/img/{{ item.img }}" class="profile-ims"></div>
        {% endfor %}

    <h1 class="title">{{ site.title }}</h1>
</div>
